<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>commande de repas en ligne | Ohmyfood</title>
</head>
<body>
<!-- Header -->
    <header class="header">
        <div class="header-btn"></div>
        <div class="header-logo"></div>
    </header>
    <main>
<!-- section Réservation -->
        <form class="reservation">
            <div class="reserv__location">
                <i class=""></i>
                <input class="input-location" type="text" placeholder="Paris, Belleville">
            </div>
            <div class="reserv__body">
                <div class="reserv__title title">
                    <h2>Réservez le menu qui vous convient</h2>
                </div>
                <div class="reserv__text">
                    <p>Découvres des restaurants d'exception, séléctionnés par nos soins.</p>
                </div>
                <button class="reserv__btn">Explorer nos restaurants</button>
            </div>
        </form>
    
<!-- section Fonctionnement -->
        <section class="fonction">
            <div class="fonction__body">
                <div class="fonction__title title">
                    <h2>Fonctionnement</h2>
                </div>

                <div class="fonction__btns">
                    <div class="fonction__btn">
                        <div class="number-btn"></div>
                        <div class="body-btn">
                            <i></i>
                            <h3>Choisissez un restaurant</h3>
                        </div>
                    </div>
                    <div class="fonction__btn">
                        <div class="number-btn"></div>
                        <div class="body-btn">
                            <i></i>
                            <h3>Composez votre menu</h3>
                        </div>
                    </div>
                    <div class="fonction__btn fonction__btn--active">
                        <div class="number-btn"></div>
                        <div class="body-btn">
                            <i></i>
                            <h3>Dégustez au restaurant</h3>
                        </div>
                    </div>

                </div>              
            </div>            
        </section>
<!-- section Restaurants -->
        <section class="resto">
            <div class="resto__title title">
                <h2>Restaurants</h2>
            </div>
            <div class="resto__cards">
                <div class="resto__card">
                    <div class="card-image"></div>
                    <div class="card-body">
                        <div class="column__text">
                            <div class="resto-title"></div>
                            <div class="recto-local"></div>
                        </div>
                        <div class="column__like"></div>                       
                    </div>
                </div>
                <div class="resto__card">
                    <div class="card-image"></div>
                    <div class="card-body">
                        <div class="column__text">
                            <div class="resto-title"></div>
                            <div class="recto-local"></div>
                        </div>
                        <div class="column__like"></div>                       
                    </div>
                </div>
                <div class="resto__card">
                    <div class="card-image"></div>
                    <div class="card-body">
                        <div class="column__text">
                            <div class="resto-title"></div>
                            <div class="recto-local"></div>
                        </div>
                        <div class="column__like"></div>                       
                    </div>
                </div>
                <div class="resto__card">
                    <div class="card-image"></div>
                    <div class="card-body">
                        <div class="column__text">
                            <div class="resto-title"></div>
                            <div class="recto-local"></div>
                        </div>
                        <div class="column__like"></div>                       
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-logo"></div>
        <div class="footer__item">
            <ul>
                <li><a href="#" class="link"><i></i>                   
                    <h3>Proposer un restaurant</h3></a>
                </li>
                <li><a href="#" class="link"><i></i>
                    <h3>Devenir partenaire</h3>
                </li>
            </ul>
        </div>
        
        <div class="footer__item">
            <ul>
                <li><a href="#" class="link"><h3>Mentions légales</h3></a></li>   
                <li><a href="#" class="link"><h3>Contact</h3></a></li>
            </ul>
        </div>
    </fotter>
</body>
</html>
